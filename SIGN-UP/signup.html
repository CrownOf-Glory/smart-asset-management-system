<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div>
    <section class="main-section">
      <form action="">
        <h1>Sign-Up</h1>
      <input type="text" id="surname" placeholder="Surname" required>
      <input type="text" id="lastname" placeholder="Last Name" required> 
      <input type="email" id="useremail" placeholder="E-mail" required>
      <section class="double-input">
      <input type="text" id="department" list="departments" placeholder="Department" class="input1" required>
       <datalist id="departments">
        <option value="Computer Science">
        <option value="Software Engineering">
        <option value="Data Science">
        <option value="Cyber Security">
          <option value="Information Technology">
       </datalist>
      <input type="text" id="role" list="roles" placeholder="Role" class="input2" required>
      <datalist id="roles">
         <option value="Admin">
         <option value="Staff">
          <option value="Maintenance">
      </datalist>
      
      </section>
      <input type="password" id="password1" placeholder="Password" required>
      <input type="password" id="password2" placeholder="Confirm Password" required>

      <section>
        <span id="response"></span>
        <span class="role-error"></span>
        <section class="create-account-section">
        <button type="button" id="create-account" class="creat-account" onclick="submit1()">Create Account</button>
          
        
        </section>
      </section>
      <p>Already have an account? <a href="/LOGIN/login.html">Login</a></p>
    </form>
    </section>
  </div>

  <script src="signup.js"></script>
</body>
</html>
